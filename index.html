      /* Custom scrollbar styles */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb; /* gray-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; /* gray-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }

      .dark ::-webkit-scrollbar-track {
        background: #374151; /* gray-700 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #6b7280; /* gray-500 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* gray-400 */
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #9ca3af #e5e7eb; /* thumb track */
      }

      html.dark {
        scrollbar-color: #6b7280 #374151;
      }

      /* Drag and Drop styles */
      .dragging {
        opacity: 0.5;
      }
      .drag-over-folder {
        background-color: rgba(59, 130, 246, 0.2); /* bg-blue-500/20 */
        outline: 1px dashed #3b82f6; /* blue-500 */
      }

      /* Tree connector lines */
      .tree-node-container {
        position: relative;
      }
      .tree-connector {
        position: absolute;
        left: calc(0.5rem - 1px); /* Aligns with center of icons */
        top: 0;
        bottom: 0;
        width: 1px;
        background-color: #e5e7eb; /* gray-200 */
      }
      .dark .tree-connector {
        background-color: #4b5563; /* gray-600 */
      }
      .tree-branch {
        position: absolute;
        left: calc(0.5rem - 1px);
        top: 50%;
        height: 1px;
        width: 0.75rem; /* Extends to the icon */
        background-color: #e5e7eb;
      }
      .dark .tree-branch {
        background-color: #4b5563;
      }
    </style>
